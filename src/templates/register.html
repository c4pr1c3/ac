<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../static/ccs/style.css">
</head>

<body>
    <div class="container">
        {% if message %}
        <p style="color:red">{{ message }}</p>
        {% endif %}

        <div class="login-wrapper">
            <div class="header">注册</div>
            <div class="form-wrapper">

                <form action="/register/" method="post">
                    <div type="text" name="username" placeholder="username" class="input-item">
                        <p>{{ form.username(placeholder='用户名' ,class='button') }}</p>
                    </div>
                    <div type="password" name="password" placeholder="password" class="input-item">
                        <p>{{ form.password(placeholder='密码' ,class='button') }}</p>
                    </div>
                    <div type="password" name="confirm_password" placeholder="password" class="input-item">
                        <p>{{ form.password(placeholder='确认密码' ,class='button') }}</p>
                    </div>

                    <p>{{ form.csrf_token }}</p>
                    <div class="btn">
                        <p><input type="submit" value="注册" class="button"></p>
                    </div>
                </form>
                <div>
                    <br/>
                    <p>密码设置至少包含一个大写字母和一个数字
                        <br/>用户名长度在2-36位，密码长度在8-36位
                    </p>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
