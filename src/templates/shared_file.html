<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>共享的文件</title>
    <link rel="stylesheet" type="text/css" href="../static/ccs/style.css">
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
    {% endwith %}
    {% if list %}
    <div class="container">当前有以下共享文件
        <div class="form-wrapper">
        <ui>
        {% for e in list %}
            <li>
                {{e[0]}} by {{e[1]}} (已加密)
                <a href="/shared_file/download?filename={{e[0]}}&username={{e[1]}}&type=encrypted">下载</a>
                <a href="/shared_file/download?filename={{e[0]}}&username={{e[1]}}&type=signature">下载签名文件</a>
            </li>
        {% endfor %}
        </ui>
    {% else %}
    <div class="container">
        <div class="login-wrapper">
            <div class="header">当前没有共享文件</div>
        <!--<p>当前没有任何共享文件</p> -->
    {% endif %}
    <a href="/">首页</a>
    <a href="/public_key">获取网站公钥</a>
</div>
</div>
</div>
</div>
</div>
        
</body>
</html>
